<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Recebido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;  /* Adiciona uma margem para separar o botão da tabela */
            text-decoration: none;
        }
        .container {
            margin-top: 20px;  /* Garante que haja um espaçamento antes do botão */
        }
    </style>
</head>
<body>
    <h1>Pedido Recebido!</h1>

    <p><strong>Nome:</strong> {{ nome }}</p>

    <h2>Itens Selecionados:</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for item, quantidade in quantidades.items() %}
                <tr>
                    <td>{{ item }}</td>
                    <td>{{ quantidade }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="container">
        <a href="/" class="button">Fazer outro pedido</a>
    </div>
</body>
</html>
